<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Likable - Free, open-source React + Supabase app builder. Not quite lovable, but totally free and local-first.">
    <meta name="keywords" content="react, supabase, ai, app builder, lovable alternative, free, open source">
    <title>Likable - Not quite lovable</title>
    <script defer data-domain="likable.gratis" src="https://plausible.byteventures.se/js/script.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --bg: #0f172a;
            --bg-card: #1e293b;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --success: #10b981;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            padding: 2rem 0;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        /* Hero */
        .hero {
            padding: 6rem 0 8rem;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero .tagline {
            font-size: 2rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
        }

        .hero .description {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 700px;
            margin: 0 auto 3rem;
        }

        /* Install Box */
        .install-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .install-box h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .command-box {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .command-box code {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 1rem;
            color: var(--success);
            flex: 1;
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: var(--primary-dark);
        }

        .copy-btn.copied {
            background: var(--success);
        }

        /* CTA Buttons */
        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-block;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--text);
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--border);
            padding: 3rem 0;
            text-align: center;
            color: var(--text-muted);
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero .tagline {
                font-size: 1.5rem;
            }

            .hero .description {
                font-size: 1rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: stretch;
            }

            .command-box {
                flex-direction: column;
            }

            .copy-btn {
                width: 100%;
            }

            .nav-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">üõ†Ô∏è Likable</a>
                <nav class="nav-links">
                    <a href="https://github.com/Byte-Ventures/likable">GitHub</a>
                    <a href="https://github.com/Byte-Ventures/likable#readme">Docs</a>
                    <a href="https://www.npmjs.com/package/@byteventures/likable">npm</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Likable</h1>
                <p class="tagline">not quite lovable</p>
                <p class="description">
                    Free, open-source React + Supabase app builder with AI assistance.
                </p>

                <div class="install-box">
                    <h3>Get Started</h3>
                    <div class="command-box">
                        <code id="install-command">npm install -g @byteventures/likable</code>
                        <button class="copy-btn" onclick="copyCommand()">Copy</button>
                    </div>
                </div>

                <div class="cta-buttons">
                    <a href="https://github.com/Byte-Ventures/likable#readme" class="btn btn-primary">Read the Docs</a>
                    <a href="https://github.com/Byte-Ventures/likable" class="btn btn-secondary">View on GitHub</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>
                <a href="https://byteventures.se">Byte Ventures</a> ‚Ä¢
                <a href="https://github.com/Byte-Ventures/likable">GitHub</a> ‚Ä¢
                <a href="https://github.com/Byte-Ventures/likable/blob/main/LICENSE.md">Apache 2.0 License</a>
            </p>
            <p style="margin-top: 0.5rem; font-size: 0.875rem;">
                Inspired by <a href="https://lovable.dev">Lovable.dev</a>
            </p>
        </div>
    </footer>

    <script>
        function copyCommand() {
            const command = document.getElementById('install-command').textContent;
            const button = event.target;

            navigator.clipboard.writeText(command).then(() => {
                button.textContent = 'Copied!';
                button.classList.add('copied');

                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
</html>
